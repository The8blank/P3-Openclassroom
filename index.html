<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Normalize.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="encadrement">
            <div class="encadrement__logo"></div>
        </div>
        <!-- Position -->
        <div class="position">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Paris, Belleville</h3>
        </div>
        <nav>
            <h2>Réserver le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'éxception, séléctionnés par nos soins.</p>
            <a href="#restaurants">Explorer nos restaurants</a>
        </nav>
    </header>
    <main>
        <section class="fonctionement">
            <h2>Fonctionement </h2>
            <div class="fonctionement__card">
                <div class="fonctionement__card__step">1</div>
                <i class="fas fa-mobile-alt"></i>
                <p>Choissisez un restaurants</p>
            </div>
            <div class="fonctionement__card">
                <div class="fonctionement__card__step">2</div>
                <i class="fas fa-list"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="fonctionement__card">
                <div class="fonctionement__card__step">3</div>
                <i class="fas fa-store"></i>
                <p>Déguster au restaurant</p>
            </div>
        </section>
        <section id="restaurants" class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurants__galerie">
                <a href="#" class="restaurants__galerie__card-1">
                    <div class="restaurants__galerie__card-1__img"></div>
                    <div class="restaurants__galerie__card-1__bottom">
                        <div class="restaurants__galerie__card-1__bottom__texte">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <i class="far fa-heart"></i>
                    </div>
                </a>
                <div class="restaurants__galerie__card-2"></div>
                <div class="restaurants__galerie__card-3"></div>
                <div class="restaurants__galerie__card-4"></div>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu à la Française</title>
    <link rel="stylesheet" href="../CSS/CSS_Menu/main_menu.css">
    <link rel="stylesheet" href="../CSS/Normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header">
            <img class="header__img" src="../IMAGES/logo/ohmyfood@2x.svg" alt="ohmyfood">
            <a href="../index.html" class="header__return"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="img"></div>
    </header>
    <main>
        <div class="menu">
            <div class="menu__titre">
                <h2>À la française</h2>
                <i class="fas fa-heart"></i>
            </div>
            <div class="menu__entree">
                <div class="menu__entree__titre"><h3>ENTRÉES</h3></div>
                <div class="menu__entree__card">
                    <div class="menu__entree__card__plat">
                        <h4>Tartare de poulpe acidulé</h4>
                        <p>Aux zestes d'orange</p>
                    </div>
                    <p class="menu__entree__card__prix"><strong>25€</strong></p>
                    <div class="menu__entree__card__check"><i class="fas fa-check-circle"></i></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
